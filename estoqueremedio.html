<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="/estilo.css">
    <script src="index.js" defer></script>
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Cadastro de Estoque</h1>
    </header>
    <article>
        <form class="cadastro" action="/adicionarEstoque" method="POST">
            <div class="field inputbox">
                <label for="nomereme"></label>
                <input type="text" id="nomereme" name="nomereme" required>
                <span>Nome do medicamento:</span>
            </div>

            <div class="field ">
                <label for="ultTomado">Que horas você tomou sua última medicação?(HH:MM):</label>
                <input type="time" id="ultTomado" name="ultTomado" required>
            </div>

            <div class="field inputbox">

                <label for="intervalo">A cada quantas horas deve tomar novamente?</label>
                <select name="intervalo" id="intervalo" required>
                    <option value="">Selecione</option>
                    <option value="4">4hs</option>
                    <option value="6">6hs</option>
                    <option value="8">8hs</option>
                    <option value="12">12h</option>
                </select>
            </div>

            <div class="field inputbox">
                <label for="toma_quantos">Quantidade de medicamentos que toma por vez:</label>
                <input type="number" id="toma_quantos" name="toma_quantos" required>
            </div>

            <div class="field inputbox">
                <label for="qtdPossui">Quantidade de medicamentos que possui ao todo:</label>
                <input type="number" id="qtdPossui" name="qtdPossui" required>
            </div>

            <div class="field inputbox">
                <label for="qtdMin">Quantidade mínima de medicamneto: (Ex:a quantidade mínima será 10, então quando tive
                    10 unidades você será informado.)</label>
                <input type="number" id="qtdMin" name="qtdMin" required>
            </div>



            <input type="submit" value="Adicionar">
        </form>
    </article>

    <footer id="footer">
        <a href="http://localhost:8081">Voltar</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
